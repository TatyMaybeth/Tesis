<ion-content padding class="imagen">
    <ion-icon padding-top name="arrow-back" routerLink="/slide"></ion-icon>
    <h1 text-center>LOG IN</h1>
      <form >
        <ion-row >
          <ion-col>
            <div class="login-box">
                <ion-item color="login" class="font">
                    <ion-label position="floating">Email or Username</ion-label>
                    <ion-input type="text"  required></ion-input>
                </ion-item>
            </div>
            <div class="login-box">
                <ion-item color="login" class="font">
                    <ion-label  position="floating">Password</ion-label>
                    <ion-input type="password"  required></ion-input>
                </ion-item>
            </div>
              
          </ion-col>
        </ion-row >
        <ion-row padding-bottom>
          <ion-col size=8 offset="2" >
              <ion-button color="light" shape="round" expand="full" fill="outline" class="log-in" routerLink="/tabs/home">LOG IN  </ion-button>
            </ion-col>
        </ion-row>
        <ion-row padding-top>
            <ion-col size=8 offset="2" >
              <ion-button color="primary" shape="round" expand="full" fill="outline" class="log-in-social">LOG IN WITH FACEBOOK</ion-button>  
              
              </ion-col>
        </ion-row>
        <ion-row >
            <ion-col size=8 offset="2" >
                <ion-button color="danger" shape="round" expand="full" fill="outline" class="log-in-social">LOG IN WITH GOOGLE</ion-button>
              </ion-col>
        </ion-row>
      </form>

</ion-content>
