<ion-header >
    <ion-toolbar color="shade">
        <ion-menu-button slot="start" color="light" autoHide="false"></ion-menu-button>
        <ion-title text-center class="title">Entrenamientos</ion-title>
        <ion-buttons slot="start">
            <ion-back-button color="light" text=""></ion-back-button>
        </ion-buttons>
        <a slot="end" routerLink="/news">
            <ion-icon color="light" name="notifications-outline"></ion-icon>
        </a>
    </ion-toolbar>
</ion-header>

<ion-content class="fondo">

    <ion-card>  
        <ion-card-content>
            <ion-list *ngFor="let item of planEntrenamiento.rutinas; let i = index">
              <p>Rutina {{i +1 }}</p>
                <ion-item-divider>
                    <ion-label  text-uppercase>Dias:</ion-label>
                    <ion-text class="ion-padding-start" color=light>{{item.dias}}</ion-text>
                </ion-item-divider>
                <ion-item-divider>
                    <ion-label  text-uppercase>Semanas:</ion-label>
                    <ion-text class="ion-padding-start" color=light>{{item.semanas}}</ion-text>
                </ion-item-divider>
                

                <ion-list *ngFor="let item2 of item.rutina.ejercicios; let j = index">
                    <p>Ejercicio {{j +1 }}</p>
                      <ion-item-divider>
                          <ion-label  text-uppercase>Ejercicio:</ion-label>
                          <ion-text class="ion-padding-start" color=light>{{item2.titulo}}</ion-text>
                      </ion-item-divider>
             
                  </ion-list>
        
            </ion-list>


        </ion-card-content>
    </ion-card>

    

  

</ion-content>
