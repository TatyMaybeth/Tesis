<ion-header >
  <ion-toolbar color="shade">
    <ion-title text-center class="title">Nombre Receta</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="light" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo">
  <div class="ion-no-padding ion-no-margin">
    <!--<img class="imgc" style="width: 100%;" [src]="dieta.imagen" />-->
    <img class="imgc" style="width: 100%;" src="https://images-gmi-pmc.edge-generalmills.com/a1c69e41-007b-4d72-8b9a-ed7a974a06e7.jpg" />
    
  </div>

  <div class="contenedor ion-margin ion-padding ">
    <ion-row class="ion-no-padding ion-no-margin">
      <ion-col size="6">
        <ion-icon color=light ios="ios-alarm" md="md-alarm"></ion-icon>
        <ion-text class="ion-padding-start" color=light>{{dieta.tiempo}}</ion-text>
      </ion-col>
      <ion-col size="6">
        <ion-icon color=light ios="ios-nutrition" md="md-nutrition"></ion-icon>
        <ion-text class="ion-padding-start" color=light>{{dieta.dificultad}}</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-icon color=light ios="ios-person" md="md-person"></ion-icon>
        <ion-text class="ion-padding-start" color=light>{{dieta.porciones}}</ion-text>
      </ion-col>
      <ion-col size="6">
      </ion-col>
    </ion-row>
  </div>
  <div>

    <!-- Item Dividers in a List -->
  <ion-list>
    <ion-item-divider color="tertiary">
      <ion-label class="titulo" color="dark ion-padding-start">
        Ingredientes
      </ion-label>
    </ion-item-divider>
  
   
      <p *ngFor="let item of dieta.ingredientes; let i = index" style='color: #ffffff;' >{{i+1}}. {{item.value}}</p>
    

    <br>
    <ion-item-divider color="warning">
      <ion-label class="titulo" color="dark ion-padding-start">
         Prepraci√≥n
      </ion-label>
    </ion-item-divider>
  
    <ion-item *ngFor="let item of dieta.preparacion" >
      <p style='color: #ffffff;' >- {{item.value}}</p>
    </ion-item>

   
  </ion-list>

 

  </div>
</ion-content>
