<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light" autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-row align-items-center >
      <ion-col size="4"></ion-col>
      <ion-col size="4" class="title">
        Dietas
      </ion-col>
      <ion-col size="4" text-end>
        <a routerLink="/news">
          <ion-icon color="light" name="notifications-outline"></ion-icon>
        </a>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content padding class="card-background-page">
  <ion-list>
    <ion-item-divider class="ion-no-padding">
      <ion-label color="light" class="title">
        DIETA DEL D√çA
      </ion-label>
    </ion-item-divider>
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-card routerLink="/dietas/dieta" class="ion-no-padding ion-no-margin">
          <img class="imgc" src="../../../assets/video/collage.jpg" />
          <div class="card-title">Nombre Receta</div>
          <div class="card-subtitle">Algo extra</div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-list *ngFor="let item of tiposDieta">
        <ion-item-divider>
            <ion-label color="light" text-uppercase>
              {{item.nombre}}
            </ion-label>
        </ion-item-divider>
        <ion-slides [options]="sliderConfig">
            <ion-slide *ngFor="let dieta of item.dietas" (click)="viewItem(dieta)" >
              <ion-card>
                <ion-card-header>
                    <ion-card-subtitle color="dark">{{dieta.titulo}}</ion-card-subtitle>
                    <ion-card-content no-padding>
                        <img class="imgs" [src]="dieta.imagen" />
                    </ion-card-content>
                </ion-card-header>
              </ion-card>
            </ion-slide>
        </ion-slides>

    </ion-list>
