<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">About</h4>
                    </div>
                    <div class="card-body">
  
                        <div class="card mb-3">
                            <div class="row no-gutters">
                              <div class="col-md-4">
                                 <img [src]="about.imagen" class="card-img" alt="about.id">
                              </div>
                              <div class="col-md-8">
                                <div class="card-body">
                                  <h5 class="card-title">{{about.titulo}}</h5>
                                  <p class="card-text">{{about.nombre}}</p>
                                  <p class="card-text">{{about.experiencia}}</p>
                                  <p class="card-text">{{about.servicios}}</p>
                                  <hr>
                                  
                                  <p class="card-text"><a href="#" class="btn btn-primary" data-toggle="modal" data-target="#dataModal"><i class="fas fa-edit"></i>  Editar</a></p>
                                </div>
                              </div>
                            </div>
                        </div>

                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
  
  

<!-- FORMULARIO MODAL -->
<div class="modal fade" id="dataModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> 
              <span><i class="fas fa-edit"></i> Actualizar About </span>
          </h5> 
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="form-entrenamiento" (ngSubmit)="updateAbout()" #form="ngForm">
            <div class="modal-body">

                <div class="example-container">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field>      
                                <input matInput placeholder="Titulo" type="text" name="titulo" [(ngModel)]="about.titulo">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field>      
                                <input matInput placeholder="Nombre" type="text" name="nombre" [(ngModel)]="about.nombre">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field>
                                <textarea matInput placeholder="Experiencia" rows="3" name="experiencia" [(ngModel)]="about.experiencia"></textarea>
                              </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field>
                                <textarea matInput placeholder="Servicios" rows="3" name="servicios" [(ngModel)]="about.servicios"></textarea>
                              </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12">
                          <button mat-button color="warn" (click)="onClick()" type="button">
                              <mat-icon>file_upload</mat-icon>
                              {{text}} ({{files.length}})
                            </button>
                            <br/>
                            <ul>
                              <li *ngFor="let file of files" [@fadeInOut]="file.state">
                                <mat-progress-bar [value]="file.progress"></mat-progress-bar>
                                <span id="file-label">
                                  {{file.data.name}}
                                  <a title="Retry" (click)="retryFile(file)" *ngIf="file.canRetry">
                                    <mat-icon>refresh</mat-icon>
                                  </a>
                                  <a title="Cancel" (click)="cancelFile(file)" *ngIf="file.canCancel">
                                    <mat-icon>cancel</mat-icon>
                                  </a>
                                </span>
                              </li>
                            </ul>
                            <input type="file" id="fileUpload" name="fileUpload" multiple="multiple" accept="{{accept}}" style="display:none;" />
                            
                      </div>
                    </div>
   
                    
                </div>

            </div>
            
            <div class="modal-footer">
                
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary" [disabled]="btnUpdate" >Actualizar</button>
              
                
            </div>
        </form>
      </div>
    </div>
</div>
