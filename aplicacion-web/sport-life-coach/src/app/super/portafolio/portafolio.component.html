<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-primary">
                      <h4 class="card-title ">Seccion - Portafolio -</h4>
                  </div>
                  <div class="card-body">

                      <div class="card mb-3" *ngFor="let element of portafolioList; let i=index">
                          <div class="row no-gutters">
                            <div class="col-md-4">
                              <img [src]="element.imagen" class="card-img" alt="element.titulo {{i+1}}">
                            </div>
                            <div class="col-md-8">
                              <div class="card-body">
                                <h5 class="card-title">{{element.titulo}}</h5>
                                <h5 class="card-title">{{element.subtitulo}}</h5>
                                <p class="card-text">{{element.detalle}}</p>
                                <p class="card-text"><small class="text-muted">slider {{i+1}}</small></p>
                                <p class="card-text"><a href="#" class="btn btn-primary" (click)="editModal(element)" data-toggle="modal" data-target="#dataModal">Editar</a></p>
                              </div>
                            </div>
                          </div>
                      </div>
              
                       
                  </div>
              </div>
          </div>
   
      </div>
  </div>
</div>



<!-- FORMULARIO MODAL -->
<div class="modal fade" id="dataModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> 
              <span><i class="material-icons">work</i>Actualizar Portafolio</span>
          </h5> 
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="form-entrenamiento" (ngSubmit)="updatePortafolio()" #form="ngForm">
            <div class="modal-body">

                <div class="example-container">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field>      
                                <input matInput placeholder="Titulo" type="text" name="titulo" [(ngModel)]="portafolio.titulo">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field>
                                <textarea matInput placeholder="Subtitulo" rows="3" name="subtitulo" [(ngModel)]="portafolio.subtitulo"></textarea>
                              </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field>
                                <textarea matInput placeholder="Detalle" rows="4" name="detalle" [(ngModel)]="portafolio.detalle"></textarea>
                              </mat-form-field>
                        </div>
                    </div>


                    <div class="row">
                      <div class="col-md-12">
                          <button mat-button color="warn" (click)="onClick()" type="button">
                              <mat-icon>file_upload</mat-icon>
                              {{text}} ({{files.length}})
                            </button>
                            <br/>
                            <ul>
                              <li *ngFor="let file of files" [@fadeInOut]="file.state">
                                <mat-progress-bar [value]="file.progress"></mat-progress-bar>
                                <span id="file-label">
                                  {{file.data.name}}
                                  <a title="Retry" (click)="retryFile(file)" *ngIf="file.canRetry">
                                    <mat-icon>refresh</mat-icon>
                                  </a>
                                  <a title="Cancel" (click)="cancelFile(file)" *ngIf="file.canCancel">
                                    <mat-icon>cancel</mat-icon>
                                  </a>
                                </span>
                              </li>
                            </ul>
                            <input type="file" id="fileUpload" name="fileUpload" multiple="multiple" accept="{{accept}}" style="display:none;" />
                            
                      </div>
                    </div>

     
                </div>

            </div>
            
            <div class="modal-footer">
                
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary" >Actualizar</button>
              
            </div>
        </form>
      </div>
    </div>
</div>
