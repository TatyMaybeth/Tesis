
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Perfil</h4>
                        <p class="card-category">Informacion personal</p>
                    </div>
                    <div class="card-body">
                        <form >
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Nombre" type="text" value="{{deportista.nombre}}" disabled="true" >
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Apellido" type="text" value="{{deportista.apellido}}" disabled="true">
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-5">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Telefono" value="{{deportista.telefono}}" disabled>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Fecha de Nacimiento" value="{{deportista.fechaN | date : format : timezone}}" disabled>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Genero" type="email" value="{{deportista.genero}}" disabled>
                                    </mat-form-field>
                                </div>
                            </div>
                  
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Email" type="text" value="{{deportista.email}}" disabled>
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Peso" type="text" value="{{deportista.peso}}" disabled>
                                  </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Altura" type="text" value="{{deportista.altura}}" disabled>
                                  </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Edad" type="text" value="{{edad}}" disabled>
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                     <textarea matInput placeholder="Objetivo" value="{{deportista.objetivo}}" disabled></textarea>
                                   </mat-form-field>
                                    <!-- <div class="form-group">
  
                                        <div class="form-group">
                                            <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                            <textarea class="form-control" rows="5"></textarea>
                                        </div>
                                    </div> -->
                                </div>
                            </div>

                            <div class="row">
                                    <div class="col-md-12">
                                      <mat-form-field class="example-full-width">
                                         <textarea matInput placeholder="Observaciones" value="{{deportista.observaciones}}" disabled></textarea>
                                       </mat-form-field>
                                        <!-- <div class="form-group">
      
                                            <div class="form-group">
                                                <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                                <textarea class="form-control" rows="5"></textarea>
                                            </div>
                                        </div> -->
                                    </div>
                                </div>

                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Profile</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a href="#pablo">
                            <img class="img" [src]="deportista.foto" />
                        </a>
                    </div>
                    <div class="card-body">
                        <h6 class="card-category text-gray">CEO / Co-Founder</h6>
                        <h4 class="card-title">{{deportista.nombre | uppercase}} {{deportista.apellido | uppercase}}</h4>
                        <p class="card-description">
                                {{deportista.objetivo}} 
                        </p>
                        <a href="#pablo" class="btn btn-danger btn-round">Follow</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
