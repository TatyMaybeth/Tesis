<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title ">Dieta: {{dieta.tipo}}</h4>
                    </div>
                    <div class="card-body">
                      
                        <div class="row row-1 animated fadeInRight">

                            <div class="card-body">
                                <h5 class="card-title">{{dieta.titulo | uppercase}} </h5>
                                <p class="card-text">{{dieta.objetivo}}</p>
   
                            </div>
                      
                        </div>

                        <hr>

                        <div class="row row-1 animated fadeInRight">
                            <div class="col-sm-6 col-md-5" >
                                <div class="card" >
                                    <img class="card-img-top text-center imagen" src="{{dieta.imagen}}" alt="Card image cap" >                           
                                </div>
                            </div>

                              <div class="col-sm-6 col-md-7">
                                    <br>
                                    <h4>Ingredientes</h4>
                                    <p *ngFor="let item of dieta.ingredientes; let i = index"  ><span class="">*</span> {{item.value}}</p>
                              </div>
                        </div>

                        <div class="row row-1 animated fadeInRight">
                              <div class="col-sm-12">
                                    <h4>Preparacion</h4>
                                    <p *ngFor="let item of dieta.preparacion; let i = index"  ><span class="">{{item.id}}. </span> {{item.value}}</p>
                              </div>
                        </div>

                     
                    
                    </div>
                </div>
            </div>
     
        </div>
    </div>
</div>
