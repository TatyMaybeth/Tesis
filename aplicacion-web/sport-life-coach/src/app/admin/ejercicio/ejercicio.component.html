<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title ">Entrenamiento</h4>
                    </div>
                    <div class="card-body">
                      
                        <div class="row row-1 animated fadeInRight">


                            <div class="card-body">
                                <h5 class="card-title" style="margin-bottom: 0px;"><strong>{{entrenamiento.titulo | uppercase}}</strong></h5>
                                <p class="card-text">Estado: {{entrenamiento.estado}}</p>
                                
                                <p style="margin-bottom: 0px;"><strong>Beneficios:</strong></p>
                                <p class="card-text">{{entrenamiento.objetivo}}</p>
                            
                                <p class="card-text" style="margin-bottom: 0px;"> <strong>Tipo de ejercicio: </strong> {{entrenamiento.tipo}} </p>
                                <p class="card-text" style="margin-bottom: 0px;"> <strong>Nivel de dificultad: </strong> {{entrenamiento.dificultad}} </p>
                       
                            </div>
                      
                        </div>

                        <hr>

                        <div class="row row-1 animated fadeInRight">
                              <div class="col-sm-6">
                                  <div class="card" >
                                      <!--
                                        <app-preload [url]="entrenamiento.imagen"></app-preload>
                                    -->
                                      <img class="card-img-top text-center" [src]="entrenamiento.imagen" alt="Card image cap" >                           
                                  </div>
                              </div>
                              <div class="col-sm-6">
                                    <br>
                                    <br>
                                    <p style="margin-bottom: 0px;"><strong>Instrucciones:</strong></p>
                                    <p class="card-text">{{entrenamiento.instruccion}}</p>       
                                   
                                </div>
                         
                        </div>
                    
                    </div>
                </div>
            </div>
     
        </div>
    </div>
</div>
