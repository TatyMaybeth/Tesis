<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-primary">
                      <h4 class="card-title">Editar Perfil</h4>
                      <p class="card-category">Actualiza tu perfil</p>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
         
                              <div class="col-md-8">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Username" name="nombres" [(ngModel)]="about.nombre" [disabled]="disabledForm">
                                    <mat-icon matSuffix *ngIf="new == true">mode_edit</mat-icon>
                                  </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Email address" type="email" name="email" [(ngModel)]="contacto.email" [disabled]="disabledForm" >
                                      <mat-icon matSuffix *ngIf="new == true">mode_edit</mat-icon>
                                  </mat-form-field>

                              </div>
                          </div>

                        
                          <div class="row">
                              <div class="col-md-8">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Direccion" type="text" name="direccion" [(ngModel)]="contacto.direccion" [disabled]="disabledForm">
                                  <mat-icon matSuffix *ngIf="new == true">mode_edit</mat-icon>
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Telefono" type="text" name="telefono" [(ngModel)]="contacto.telefono" [disabled]="disabledForm">
                                    <mat-icon matSuffix *ngIf="new == true">mode_edit</mat-icon>
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="facebook" type="text" name="telefono" [(ngModel)]="contacto.telefono" [disabled]="disabledForm" >
                                  <mat-icon matSuffix *ngIf="new == true">mode_edit</mat-icon>
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="instagram" type="text" name="instagram" [(ngModel)]="contacto.instagram" [disabled]="disabledForm">
                                  <mat-icon matSuffix *ngIf="new == true">mode_edit</mat-icon>
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="twitter" type="text" name="twitter" [(ngModel)]="contacto.twitter" [disabled]="disabledForm">
                                  <mat-icon matSuffix *ngIf="new == true">mode_edit</mat-icon>
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                
                                <mat-form-field class="example-full-width">
                                   <textarea matInput placeholder="Experiencia" name="experiencia" [(ngModel)]="about.experiencia" [disabled]="disabledForm"> </textarea>
                                   <mat-icon matSuffix *ngIf="new == true">mode_edit</mat-icon>
                                  </mat-form-field>
                 
                              </div>
                          </div>

                          <div class="row">
                              <div class="col-md-12">
                                  <button mat-button color="warn" (click)="onClick()" type="button" *ngIf="new == true">
                                      <mat-icon>file_upload</mat-icon>
                                      {{text}} ({{files.length}})
                                    </button>
                                    <br/>
                                    <ul>
                                      <li *ngFor="let file of files" [@fadeInOut]="file.state">
                                        <mat-progress-bar [value]="file.progress"></mat-progress-bar>
                                        <span id="file-label">
                                          {{file.data.name}}
                                          <a title="Retry" (click)="retryFile(file)" *ngIf="file.canRetry">
                                            <mat-icon>refresh</mat-icon>
                                          </a>
                                          <a title="Cancel" (click)="cancelFile(file)" *ngIf="file.canCancel">
                                            <mat-icon>cancel</mat-icon>
                                          </a>
                                        </span>
                                      </li>
                                    </ul>
                                    <input type="file" id="fileUpload" name="fileUpload" multiple="multiple" accept="{{accept}}" style="display:none;" />
                                    
                              </div>
                            </div>
   
                            
                          <button mat-raised-button type="submit" class="btn btn-primary pull-right" (click)='editarForm()' *ngIf="new == false">{{titleEdit}}</button>
                          <button mat-raised-button type="submit" class="btn btn-primary pull-right" (click)='actualizar()' *ngIf="new == true" [disabled]='btnUpdate' >{{titleEdit}}</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <a href="#pablo">
                          <img class="img" [src]="about.imagen" />
                      </a>
                  </div>
                  <div class="card-body">
                      <h6 class="card-category text-gray">CEO / Co-Founder</h6>
                      <h4 class="card-title">{{about.nombre}}</h4>
                      <p class="card-description" >
                         {{about.experiencia}}
                      </p>
                      <a href="#pablo" class="btn btn-primary btn-round">Follow</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
