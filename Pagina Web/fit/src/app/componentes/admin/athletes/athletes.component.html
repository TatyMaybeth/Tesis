<!-- Modal -->
<div class="modal fade" id="dataModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> <span><i class="fas fa-running"></i>  Nuevo Deportista</span></h5> 
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Nombre</label>
              <input type="text" class="form-control" placeholder="Nombre">
            </div>
            <div class="form-group col-md-6">
              <label >Apellido</label>
              <input type="text" class="form-control" placeholder="Apellido">
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control"  placeholder="Email">
          </div>
          <div class="form-group">
            <label>Telefono</label>
            <input type="text" class="form-control"  placeholder="Telefono">
          </div>

            <div class="form-group">
               <label>Cumpleaños</label>
                <div class="input-group">
                  <input class="form-control" placeholder="yyyy-mm-dd"
                         name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"> <i class="fas fa-calendar"></i></button>
                  </div>
                </div>
            </div>
  
  
          <div class="form-row">
            <div class="form-group col-md-6">
              <label >Peso</label>
              <input type="text" class="form-control"  placeholder="Peso">
            </div>
            <div class="form-group col-md-6">
              <label >Altura</label>
              <input type="text" class="form-control"  placeholder="Altura">
            </div>
          </div>
  
  
        </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
